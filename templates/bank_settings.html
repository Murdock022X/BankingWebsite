{% extends "form_base.html" %}

{% block content %}

<h1 class="title">Admin Controls</h1>

<div class="tabs">
    <ul>
        <li class="is-active"><a href="{{ url_for('admin.bank_settings') }}">Bank Settings</a></li>
        <li><a href="{{ url_for('admin.send_alert') }}">Send Alert</a></li>
        <li><a href="{{ url_for('admin.send_message') }}">Send Message</a></li>
        <li><a href="{{ url_for('admin.compound') }}">Compound</a></li>
    </ul>
</div>

<h2 class="subtitle">Bank Settings</h2>

<div class="box has-background-success">
    <form method="POST">
        <div class="select is-success">
            <select name="modifier" value="{{ request.form['modifier'] }}">
                <option value="0">Savings Interest Rate</option>
                <option value="1">Savings Minimum Balance</option>
                <option value="2">Checkings Interest Rate</option>
                <option value="3">Checkings Minimum Balance</option>
            </select>
        </div>
        
        <hr>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" placeholder="New Value" name="val">
            </div>
        </div>

        <button type="submit" class="button is-block is-info is-large is-fullwidth">Submit Changes</button>
    </form>
</div>

{% endblock %}
