{% extends "form_base.html" %}

{% block content %}

<div class="box has-background-success">
    <form method="POST">

        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="bal" placeholder="Balance To Deposit" value="{{ request.form['bal'] }}">
            </div>
        </div>

        <button type="submit" class="button is-block is-info is-large is-fullwidth">Deposit</button>
    </form>
</div>

{% endblock %}
