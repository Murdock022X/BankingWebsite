{% extends "form_base.html" %}

{% block content %}

<div class="box has-background-success">
    <form method="POST">

        <label class="label">Description</label>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="description" placeholder="Description For Deposit">
            </div>
        </div>

        <label class="label">Deposit Amount</label>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="bal" placeholder="100.00">
            </div>
        </div>

        <button type="submit" class="button is-block is-info is-large is-fullwidth">Deposit</button>
    </form>
</div>

{% endblock %}
