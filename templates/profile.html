{% extends "form_base.html" %}

{% block content %}

<h1 class="title has-text-black">Welcome {{ user.name }}!</h1>

<hr>

<h2 class="subtitle has-text-black">User Info</h2>

<div class="box has-text-left has-background-success has-text-black">
    <p>Username: {{ user.username }}</p>
    <p>Associated Accounts:</p>

    <ul>
    {% for acc_no in accounts %}
      <li>{{ acc_no }}</li>
    {% endfor %}
    </ul>

</div>

{% endblock %}
