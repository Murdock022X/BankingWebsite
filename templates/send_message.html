{% extends "form_base.html" %}

{% block content %}

<h1 class="title">Admin Controls</h1>

<div class="tabs">
    <ul>
        <li><a href="{{ url_for('admin.bank_settings') }}">Bank Settings</a></li>
        <li><a href="{{ url_for('admin.send_alert') }}">Send Alert</a></li>
        <li class="is-active"><a href="{{ url_for('admin.send_message') }}">Send Message</a></li>
        <li><a href="{{ url_for('admin.compound') }}">Compound</a></li>
    </ul>
</div>

<h2 class="subtitle">Send A Message To A Bank User</h2>

<div class="box has-background-success">
    <form method="POST">

        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="username" placeholder="Username For User">
            </div>
        </div>

        <textarea name="content" class="textarea is-success" placeholder="Message Content"></textarea>

        <hr>

        <button type="submit" class="button is-block is-info is-large is-fullwidth">Send Alert</button>

    </form>
</div>

{% endblock %}
