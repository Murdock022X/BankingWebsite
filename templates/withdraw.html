{% extends "form_base.html" %}

{% block content %}

<div class="box has-background-success">
    <form method="POST">
        {{ form.hidden_tag() }}

        <label class="label">{{ form.description.label }}</label>
        <div class="field">
            <div class="control">
                {{ form.description() }}
            </div>

            {% for error in form.description.errors %}
                <p class="help is-danger">{{ error }}</p>
            {% endfor %}
        </div>

        <label class="label">{{ form.amt.label }}</label>
        <div class="field">
            <div class="control">
                {{ form.amt() }}
            </div>

            {% for error in form.amt.errors %}
                <p class="help is-danger">{{ error }}</p>
            {% endfor %}
        </div>

        {{ form.submit() }}
    </form>
</div>

{% endblock %}
